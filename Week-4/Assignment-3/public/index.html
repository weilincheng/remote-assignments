<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
    </head>
    <body>
        <h1>Log In</h1>
        <form id="login-form">
            <div class="container">
                <label>Email: </label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter Email"
                    name="email"
                    required
                />
                <br />
                <label>Password : </label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter Password"
                    name="password"
                    required
                />
                <br />
                <button type="button" id="sign-up-btn" onClick="checkSignUp()">
                    Sign Up
                </button>
                <button type="button" id="sign-in-btn" onClick="checkSignIn()">
                    Sign In
                </button>
            </div>
        </form>
        <h2 id="email-exist" style="display: none">Email exists!</h2>
        <h2 id="password-no-match" style="display: none">
            Email and password does not match!
        </h2>
        <script>
            function checkSignUp() {
                if (!document.getElementById("email").checkValidity()) {
                    alert("Email is not valid!");
                } else if (
                    !document.getElementById("password").checkValidity()
                ) {
                    alert("Please enter password!");
                } else {
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    // Make an HTTP request
                    let httpReq = new XMLHttpRequest();
                    let validEmail = false;
                    httpReq.onreadystatechange = () => {
                        if (httpReq.readyState === XMLHttpRequest.DONE) {
                            if (httpReq.status === 200) {
                                validEmail = httpReq.responseText;
                            } else {
                                ("There was a problem with the request.");
                            }
                        }
                    };
                    httpReq.open(
                        "GET",
                        `http://localhost:3000/checkEmail?email=${email}`,
                        false
                    );
                    httpReq.send();
                    if (validEmail === "true") {
                        document.getElementById("email-exist").style.display =
                            "block";
                        document.getElementById(
                            "password-no-match"
                        ).style.display = "none";
                    } else {
                        // Create the user
                        httpReq.onreadystatechange = () => {
                            if (httpReq.readyState === XMLHttpRequest.DONE) {
                                if (httpReq.status === 200) {
                                    window.location.href = "/member";
                                } else {
                                    ("There was a problem with the request.");
                                }
                            }
                        };
                        httpReq.open(
                            "GET",
                            `http://localhost:3000/createUser?email=${email}&password=${password}`
                        );
                        httpReq.send();
                    }
                }
            }

            // When user click Sign In Button
            function checkSignIn() {
                if (!document.getElementById("email").checkValidity()) {
                    alert("Email is not valid!");
                } else if (!document.getElementById("email").checkValidity()) {
                    alert("Please enter password!");
                } else {
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    // Make an HTTP request
                    let httpReq = new XMLHttpRequest();
                    let validPassword = false;
                    httpReq.onreadystatechange = () => {
                        if (httpReq.readyState === XMLHttpRequest.DONE) {
                            if (httpReq.status === 200) {
                                validPassword = httpReq.responseText;
                            } else {
                                ("There was a problem with the request.");
                            }
                        }
                    };
                    httpReq.open(
                        "GET",
                        `http://localhost:3000/checkPassword?email=${email}&password=${password}`,
                        false
                    );
                    httpReq.send();
                    if (validPassword === "true") {
                        window.location.href = "/member";
                    } else {
                        document.getElementById("email-exist").style.display =
                            "none";
                        document.getElementById(
                            "password-no-match"
                        ).style.display = "block";
                    }
                }
            }
        </script>
    </body>
</html>
